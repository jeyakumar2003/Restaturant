  <div class="contact container  mt-2 p-5">

        <div class="form-floating my-3">
          <input type="name" class="form-control " id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Enter name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Madurai</option>
            <option value="1">Chennai</option>
            <option value="2">Coimbatore</option>
            <option value="3">Salem</option>
          </select>
          <label for="floatingSelect">Select district</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>

        </div>
